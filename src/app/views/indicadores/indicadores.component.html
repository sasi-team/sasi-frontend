<div class="container mx-auto px-4 py-28">
  <!-- Título da Página -->
  <h1 class="text-2xl font-bold text-white mb-6 text-center">
    Indicadores de Saúde
  </h1>

  <!-- Filtro -->
  <app-indicator-filter (filter)="onFilter($event)"> </app-indicator-filter>

  <!-- Estado de Carregamento -->
  <div *ngIf="isLoading" class="flex justify-center my-4 text-primary-color">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <!-- Erro -->
  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shadow-md my-4"
  >
    {{ error }}
  </div>

  <!-- Mapa -->
  <section
    class="overflow-hidden rounded-lg shadow-lg border border-gray-300 relative z-0 mt-4"
  >
    <app-map-indicadores
      *ngIf="!isLoading"
      [mapData]="mapData"
      [selectedData]="selectedData"
    >
    </app-map-indicadores>
  </section>
</div>

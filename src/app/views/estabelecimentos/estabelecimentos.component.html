<div class="container mx-auto px-4 py-28">
  <!-- Título da Página -->
  <h1 class="text-2xl font-bold text-white mb-6 text-center">
    Estabelecimentos de Saúde
  </h1>

  <!-- Filtro -->
  <app-health-facility-filter
    (filter)="onFilter($event)"
    (cityChange)="onCityChange($event)"
  ></app-health-facility-filter>

  <!-- Botão para alternar marcadores -->
  <div class="flex justify-end mb-4">
    <button
      *ngIf="areFiltersFilled()"
      (click)="toggleMarkers()"
      class="bg-primary-color text-white px-6 py-2 rounded-lg shadow hover:bg-secondary-color transition-all"
    >
      Alternar Marcadores
    </button>
  </div>

  <!-- Mapa -->
  <section
    class="overflow-hidden rounded-lg shadow-lg border border-gray-300 relative z-0"
  >
    <app-health-facility-map
      [filters]="filters"
      [cityCoordinates]="cityCoordinates"
      [displayMarkers]="displayMarkers"
    ></app-health-facility-map>
  </section>
</div>

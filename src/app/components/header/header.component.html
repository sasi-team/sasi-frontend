<header>
  <mat-toolbar
    class="!bg-gradient-to-r !from-gray-100 !to-gray-200/90 backdrop-blur-md border-b border-gray-300 p-4 md:p-6 fixed top-0 left-0 w-full z-50 shadow-md !h-20"
  >
    <section
      class="flex items-center w-full max-w-screen-xl justify-between relative mx-auto"
    >
      <!-- Logo e Título -->
      <a
        routerLink="/home"
        class="flex items-center no-underline cursor-pointer"
      >
        <img
          src="assets/icon.png"
          alt="SASI"
          class="w-24 h-24 sm:w-28 sm:h-28 md:w-36 md:h-28 object-contain -mr-8"
        />
        <p
          class="text-primary-color text-3xl sm:text-4xl md:text-5xl font-bold leading-tight"
        >
          S<span class="text-secondary-color">A</span>S<span
            class="text-secondary-color"
            >I</span
          >
        </p>
      </a>

      <!-- Navegação -->
      <nav
        class="hidden lg:flex lg:items-center lg:justify-between absolute lg:relative top-[80px] md:top-[100px] lg:top-0 left-0 w-full lg:w-auto bg-primary-color lg:bg-transparent text-white lg:text-primary-color rounded-md lg:rounded-none shadow-md lg:shadow-none z-40 lg:z-auto transition-all duration-300"
        [class.hidden]="!isMenuOpen"
        [class.flex]="isMenuOpen"
      >
        <ul
          class="flex flex-col lg:flex-row items-center px-6 py-3 lg:p-0 gap-4 lg:gap-14 text-center lg:text-left max-w-[90%] mx-auto lg:mx-0 rounded-lg lg:shadow-none"
        >
          <li>
            <a
              class="block lg:inline text-white lg:text-primary-color font-medium hover:text-secondary-color transition-all duration-300"
              routerLink="/indicadores"
              routerLinkActive="active"
            >
              Indicadores de Saúde
            </a>
          </li>
          <li>
            <a
              class="block lg:inline text-white lg:text-primary-color font-medium hover:text-secondary-color transition-all duration-300"
              routerLink="/estabelecimentos"
              routerLinkActive="active"
            >
              Estabelecimentos de Saúde
            </a>
          </li>
        </ul>
      </nav>

      <!-- Botão do Menu Mobile -->
      <div class="lg:hidden">
        <button
          mat-icon-button
          aria-label="Menu"
          class="menu-button !text-red-600 hover:!text-primary-color"
          (click)="toggleMenu()"
        >
          <mat-icon>{{ menuIcon }}</mat-icon>
        </button>
      </div>
    </section>
  </mat-toolbar>
</header>
